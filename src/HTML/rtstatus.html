function loadJSON() {
$.ajax({
  url: "/rtstatus.json",
  success: function(json){
    var JsonToStore = JSON.stringify(eval('(' + json + ')'));
    localStorage.setItem('json', JsonToStore);
  }
});
}
function getJSON(){localJson = JSON.parse(localStorage.getItem('json'));}
function info(){
getJSON();
$.each(localJson, function(key, val) {
$('table#info TBODY').html("");
$('table#info TBODY').append('<tr><td>'+"<b>Varnish version: </b> "+'</td><td>'+localJson.varnish_version +'</td><td></tr>');

});
}

		$('table#tbl TBODY').append('<tr><td>'+key+'</td><td>'+val.descr+'</td><td>'+val.value+'</td><td></tr>');
}
});
}
